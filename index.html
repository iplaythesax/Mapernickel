<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { height:100%; width:100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map
  const map = L.map('map', { doubleClickZoom: false }).setView([36.5, 127.8], 7);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Fix default marker icon paths
  L.Icon.Default.mergeOptions({
    iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
  });

  // State
  let markers = [];
  let deletedStack = [];

  // Load saved markers
  const savedMarkers = JSON.parse(localStorage.getItem('markers')) || [];
  savedMarkers.forEach(m => addMarker(m.lat, m.lng));

  // Function to save markers
  function saveMarkers() {
    const data = markers.map(marker => {
      const pos = marker.getLatLng();
      return { lat: pos.lat, lng: pos.lng };
    });
    localStorage.setItem('markers', JSON.stringify(data));
  }

  // Function to add marker
  function addMarker(lat, lng) {
    const marker = L.marker([lat, lng]).addTo(map);
    marker.bindPopup(`Marker at ${lat.toFixed(5)}, ${lng.toFixed(5)}`);

    // Right-click to delete
    marker.on('contextmenu', () => {
      if (confirm('Are you sure you want to delete this marker?')) {
        map.removeLayer(marker);
        markers = markers.filter(m => m !== marker);
        deletedStack.push({ lat, lng });
        saveMarkers();
      }
    });

    markers.push(marker);
    saveMarkers();
    return marker;
  }

  // Double-click map to add marker
  map.on('dblclick', function(e) {
    addMarker(e.latlng.lat, e.latlng.lng);
  });

  // Undo last deleted marker with Ctrl+Z / Cmd+Z
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
      const last = deletedStack.pop();
      if (last) addMarker(last.lat, last.lng);
    }
  });
</script>
</body>
</html>
