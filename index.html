<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map with Images & Text</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  .popup-content img { max-width: 200px; display: block; margin-bottom: 5px; }
  .popup-content textarea { width: 100%; box-sizing: border-box; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map', { doubleClickZoom: false }).setView([36.5, 127.8], 7);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Fix marker icons
  L.Icon.Default.mergeOptions({
    iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
  });

  // State
  let markers = [];
  let deletedStack = [];

  // Load saved markers
  const savedMarkers = JSON.parse(localStorage.getItem('markers')) || [];
  savedMarkers.forEach(m => addMarker(m.lat, m.lng, m.text, m.images));

  // Save markers
  function saveMarkers() {
    const data = markers.map(marker => ({
      lat: marker.getLatLng().lat,
      lng: marker.getLatLng().lng,
      text: marker.customText || "",
      images: marker.customImages || []
    }));
    localStorage.setItem('markers', JSON.stringify(data));
  }

  // Create marker with optional text and images
  function addMarker(lat, lng, text = "", images = []) {
    const marker = L.marker([lat, lng]).addTo(map);
    marker.customText = text;
    marker.customImages = images;

    function renderPopup() {
      let html = '<div class="popup-content">';
      images.forEach(img => {
        html += `<img src="${img}" alt="image">`;
      });
      html += `<p>${text}</p>`;
      html += '<button id="editBtn">Edit</button>';
      html += '</div>';
      marker.bindPopup(html).openPopup();
    }

    renderPopup();

    // Right-click to delete marker
    marker.on('contextmenu', () => {
      if (confirm('Are you sure you want to delete this marker?')) {
        map.removeLayer(marker);
        markers = markers.filter(m => m !== marker);
        deletedStack.push({ lat, lng, text: marker.customText, images: marker.customImages });
        saveMarkers();
      }
    });

    // Click to edit content
    marker.on('popupopen', function() {
      const editBtn = document.getElementById('editBtn');
      if (editBtn) {
        editBtn.onclick = () => {
          const newText = prompt("Enter text for this marker:", marker.customText);
          const newImages = prompt("Enter image URLs separated by commas:", marker.customImages.join(","));
          marker.customText = newText || "";
          marker.customImages = newImages ? newImages.split(",").map(s => s.trim()) : [];
          renderPopup();
          saveMarkers();
        };
      }
    });

    markers.push(marker);
    saveMarkers();
    return marker;
  }

  // Double-click map to add new marker
  map.on('dblclick', function(e) {
    addMarker(e.latlng.lat, e.latlng.lng, "New Marker", []);
  });

  // Undo last deleted marker with Ctrl+Z / Cmd+Z
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
      const last = deletedStack.pop();
      if (last) addMarker(last.lat, last.lng, last.text, last.images);
    }
  });
</script>
</body>
</html>
