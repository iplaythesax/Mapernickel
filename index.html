<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map with Save, Delete & Undo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map', { doubleClickZoom: false }).setView([36.5, 127.8], 7);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fix default marker icon paths (for Leaflet CDN)
    L.Icon.Default.mergeOptions({
      iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
    });

    // State
    let markers = [];
    let deletedStack = [];

    // Load saved markers from localStorage
    const saved = JSON.parse(localStorage.getItem('markers')) || [];
    saved.forEach(m => addMarker(m.lat, m.lng));

    // Save markers to localStorage
    function saveMarkers() {
      const data = markers.map(m => m.getLatLng());
      localStorage.setItem('markers', JSON.stringify(data));
    }

    // Add marker function
    function addMarker(lat, lng) {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`Marker at ${lat.toFixed(5)}, ${lng.toFixed(5)}`);

      // Right-click to delete
      marker.on('contextmenu', () => {
        if (confirm('Are you sure you want to delete this marker?')) {
          map.removeLayer(marker);
          markers = markers.filter(m => m !== marker);
          deletedStack.push({ lat, lng });
          saveMarkers();
        }
      });

      markers.push(marker);
      saveMarkers();
      return marker;
    }

    // Double-click to add marker
    map.on('dblclick', function(e) {
      addMarker(e.latlng.lat, e.latlng.lng);
    });

    // Undo last deleted marker
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
        const last = deletedStack.pop();
        if (last) addMarker(last.lat, last.lng);
      }
    });
  </script>
</body>
</html>
