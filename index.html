<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Map with Save + Undo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h1>My Map</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map("map").setView([37.5665, 126.9780], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    // Restore markers from localStorage
    let savedMarkers = JSON.parse(localStorage.getItem("markers")) || [];
    let markers = [];
    let deletedStack = []; // for undo

    function saveMarkers() {
      const data = markers.map(m => ({
        lat: m.getLatLng().lat,
        lng: m.getLatLng().lng,
        text: m.getPopup()?.getContent() || ""
      }));
      localStorage.setItem("markers", JSON.stringify(data));
    }

    function createMarker(lat, lng, text = "") {
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(text || `Marker at ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
      
      // Right-click to delete with confirmation
      marker.on("contextmenu", () => {
        if (confirm("Are you sure you want to delete this marker?")) {
          map.removeLayer(marker);
          markers = markers.filter(m => m !== marker);
          deletedStack.push({ lat, lng, text }); // save for undo
          saveMarkers();
        }
      });

      markers.push(marker);
      saveMarkers();
      return marker;
    }

    // Load saved markers
    savedMarkers.forEach(m => createMarker(m.lat, m.lng, m.text));

    // Double-click to add a new marker
    map.on("dblclick", e => {
      const { lat, lng } = e.latlng;
      createMarker(lat, lng);
    });

    // Undo (Cmd+Z or Ctrl+Z)
    document.addEventListener("keydown", e => {
      if ((e.metaKey || e.ctrlKey) && e.key === "z") {
        const lastDeleted = deletedStack.pop();
        if (lastDeleted) {
          createMarker(lastDeleted.lat, lastDeleted.lng, lastDeleted.text);
        }
      }
    });
  </script>
</body>
</html>
