<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map with Form</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  .popup-content img { max-width:200px; display:block; margin-bottom:5px; }
  .popup-content textarea, .popup-content input { width: 100%; box-sizing: border-box; margin-bottom:5px; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', { doubleClickZoom: false }).setView([36.5, 127.8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  L.Icon.Default.mergeOptions({
    iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
  });

  let markers = [];
  let deletedStack = [];

  // Load saved markers
  const savedMarkers = JSON.parse(localStorage.getItem('markers')) || [];
  savedMarkers.forEach(m => addMarker(m.lat, m.lng, m.text, m.images));

  function saveMarkers() {
    const data = markers.map(marker => ({
      lat: marker.getLatLng().lat,
      lng: marker.getLatLng().lng,
      text: marker.customText || "",
      images: marker.customImages || []
    }));
    localStorage.setItem('markers', JSON.stringify(data));
  }

  function addMarker(lat, lng, text="", images=[]) {
    const marker = L.marker([lat, lng]).addTo(map);
    marker.customText = text;
    marker.customImages = images;

    function renderPopup() {
      let html = '<div class="popup-content">';
      marker.customImages.forEach(img => html += `<img src="${img}" alt="image">`);
      html += `<p>${marker.customText}</p>`;
      html += `
        <textarea id="textInput" placeholder="Enter text">${marker.customText}</textarea>
        <input type="text" id="imgInput" placeholder="Enter image URLs separated by commas" value="${marker.customImages.join(',')}">
        <button id="saveBtn">Save</button>
      `;
      html += '</div>';
      marker.bindPopup(html).openPopup();
    }

    renderPopup();

    // Right-click to delete
    marker.on('contextmenu', () => {
      if (confirm('Are you sure you want to delete this marker?')) {
        map.removeLayer(marker);
        markers = markers.filter(m => m !== marker);
        deletedStack.push({ lat, lng, text: marker.customText, images: marker.customImages });
        saveMarkers();
      }
    });

    // When popup opens, attach save button
    marker.on('popupopen', () => {
      const saveBtn = document.getElementById('saveBtn');
      if (saveBtn) {
        saveBtn.onclick = () => {
          const textValue = document.getElementById('textInput').value;
          const imgValue = document.getElementById('imgInput').value.split(',').map(s => s.trim()).filter(Boolean);
          marker.customText = textValue;
          marker.customImages = imgValue;
          renderPopup();
          saveMarkers();
        };
      }
    });

    markers.push(marker);
    saveMarkers();
    return marker;
  }

  // Double-click to add marker
  map.on('dblclick', e => addMarker(e.latlng.lat, e.latlng.lng));

  // Undo deleted marker
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
      const last = deletedStack.pop();
      if (last) addMarker(last.lat, last.lng, last.text, last.images);
    }
  });
</script>
</body>
</html>
