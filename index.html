<!DOCTYPE html>
<html>
<head>
  <title>Korea Map with Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Full screen height */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Initialize the map and set view over Korea
    var map = L.map('map').setView([36.5, 127.8], 7); 
    // [latitude, longitude], zoom level

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker (Seoul)
    L.marker([37.5665, 126.9780]).addTo(map)
      .bindPopup("<b>Seoul</b><br>Capital of South Korea")
      .openPopup();
  </script>
</body>
</html>
